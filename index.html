<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Sign Up</title>
</head>
<body>
    <section>
       <div class="svg"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
       </div>
    <form>
        <div class="container">
            <div class="row">
             <div class="col-xxl-6 col-sm-12 mb-2">
                <input class="input" type="email" placeholder="Email" id="firstEmail" required>
             </div>
             <div class="col-xxl-6 col-sm-12">
                <input class="input" type="email" placeholder="Re-type Email" id="secondEmail" required>
               
             </div>
            </div>
            <div class="row">
                <div class="col-xxl-6 col-sm-12 mb-2">
                 <br>  <input class="input" type="password" placeholder="Type Password" id="password" required>
                </div>
                <div class="col-xxl-6 col-sm-12">
                   <input class="input" type="password" placeholder="Re-type Password" id="confirmPass" required>
                </div>
               </div>
        </div> <br>
        <div class="button">
            <button type="submit">Sign Up</button>
        </div>          
    </form>
    <p>Already have an account? <a href="#"> Login</a></p>
    </section>
    <script src="index.js"></script>
</body>
</html>
